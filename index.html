<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="css\style.css" />
    <link rel="stylesheet" href="assets\icons\themify-icons\demo-files\demo.css"/>

    <link href="http://allfont.net/allfont.css?fonts=roboto-light" rel="stylesheet" type="text/css"/>

<body>
    <header>
        <div class="container header-container d-flex flex-column h-100">
            <div class="row top-navbar align-items-start justify-content-end w-100">
                <nav class="nav">
                    <a class="nav-link about-button" href="#">ABOUT US</a>
                    <a class="nav-link sign-in-button" href="#">SIGN IN</a>
                </nav>
            </div>
            <div class="row header-content d-flex flex-column w-100">

                    <img class="erp-logo img-fluid" src="assets\images\hapoErp.png" alt="hapoErp"/>

                <div class="row h-50 d-flex flex-column w-100">
                    <div class="row h-75 align-items-center header-icon-container w-100 justify-content-center">

                                <i class="ti-gift"></i>
                                <div>
                                    <span class="icon-name">Better</span>

                                    <span class="icon-name">Faster</span>
                                </div>
                            </div>
                        </div>
                        <div class="icon-box text-center">
                            <div class="icon-container">
                                <i class="ti-thumb-up"></i>
                                <div>
                                    <span class="icon-name">Together</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row h-25 intro-sentence align-items-end justify-content-center">
                        <i>Lorem Ipsum is simply dummy text of the printing and
                            typesetting industry</i>
                    </div>
                </div>
                <div class="row h-25 align-items-center justify-content-center">
                    <a type="button" class="start-button text-center" href="#">START NOW</a>
                </div>
            </div>
		</div>

    <main></main>
